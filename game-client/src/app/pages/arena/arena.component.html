<div class="arena-container">
  <div class="arena-wrapper">
    <div class="arena-panel">
      <input
        type="text"
        [(ngModel)]="opponentName"
        placeholder="Opponent name..."
      />
      <button class="find-btn" (click)="findOpponent()">FIND OPPONENT</button>
      <button class="random-btn" (click)="randomOpponent()">
        RANDOM OPPONENT
      </button>
    </div>
  </div>
</div>
