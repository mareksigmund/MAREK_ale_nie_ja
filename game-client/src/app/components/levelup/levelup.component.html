<div class="levelup-container">
  <h2>LEVEL UP!</h2>

  <div class="attribute-group">
    <label>Siła (STR)</label>
    <select [(ngModel)]="first">
      <option [value]="0">0</option>
      <option [value]="1">1</option>
      <option [value]="2">2</option>
    </select>
  </div>

  <div class="attribute-group">
    <label>Zręczność (DEX)</label>
    <select [(ngModel)]="second">
      <option [value]="0">0</option>
      <option [value]="1">1</option>
      <option [value]="2">2</option>
    </select>
  </div>

  <div class="attribute-group">
    <label>Kondycja (CON)</label>
    <select [(ngModel)]="third">
      <option [value]="0">0</option>
      <option [value]="1">1</option>
      <option [value]="2">2</option>
    </select>
  </div>

  <button (click)="levelUp()">Level up!</button>
</div>
